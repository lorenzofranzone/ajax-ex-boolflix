<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boolflix</title>
  <!-- Handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.min.js"></script>
  <!-- MomentJS -->
  <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <!-- Flag icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.6/css/flag-icon.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo"><img src="img/logo.png" alt=""></div>
    <div class="search-field">
      <input type="text" name="" value="">
      <button type="button" name="button">Search</button>
    </div>
  </header>

  <div class="wrapper">

    <!-- Container Film -->
    <h2>Film</h2>
    <div class="container-films">
      <!-- Code -->

    </div>
    <!-- Container Tv -->
    <h2>Tv</h2>
    <div class="container-tvs">
      <!-- Code -->

    </div>

  </div>

  <!-- Movies Template -->
  <script id="movies-template" type="text/x-handlebars-template">
    <ul class="movie-list">
      <li class="poster-item">{{{poster}}}</li>
      <li><strong>Type</strong>: {{type}}</li>
      <li><strong>Title</strong>: {{title}}</li>
      <li><strong>Original title</strong>: {{original_title}}</li>
      <li><strong>Original language</strong>: {{{original_language}}}</li>
      <li><strong>Vote</strong>: {{{vote_average}}}</li>
    </ul>
  </script>

  <!-- No Result Template -->
  <script id="no-result-template" type="text/x-handlebars-template">
    <li>No results! Try another query search</li>
  </script>

  <script src="scripts.js"></script>

</body>
</html>
